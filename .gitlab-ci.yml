image: maymeow/php:fpm

# Environment variables setting
.default-variables: &default-variables
    DB_PASSWORD: 2GXmdmHXg9NmxKsCSbun
    DB_NAME: cakephp
    DB_TEST_NAME: cakephp

# For Postgres DB
.postgres-variables: &postgres-variables
    variables:
        <<: *default-variables
        APP_DB_DRIVER: "Cake\\Database\\Driver\\Postgres"
        DB_HOST: postgres
        DB_PORT: 5432
        DB_USER: postgres
        # Setup for postgres image
        POSTGRES_PASSWORD: 2GXmdmHXg9NmxKsCSbun
        POSTGRES_DB: cakephp

# For MariaDB
.mariadb-variables: &mariadb-variables
    variables:
        <<: *default-variables
        APP_DB_DRIVER: "Cake\\Database\\Driver\\Mysql"
        DB_HOST: mariadb
        DB_PORT: 3306
        DB_USER: cakephp
        # Setup for mysql
        MYSQL_USER: cakephp
        MYSQL_DATABASE: cakephp
        MYSQL_PASSWORD: 2GXmdmHXg9NmxKsCSbun
        MYSQL_ROOT_PASSWORD: 2GXmdmHXg9NmxKsCSbun


# Cache vendor directory
.default-cache: &default-cache
    key: "cake-app-with-php-7"
    paths:
        - vendor/

# push cache
.push-cache: &push-cache
    cache:
        <<: *default-cache
        policy: push

# pull cache
.pull-cache: &pull-cache
    cache:
        <<: *default-cache
        policy: pull

stages:
    - prepare
    - build
    - test
    - post-test
    - deploy

# Install all dependencies
.install-dependencies: &install-dependencies
    - composer -V
    - composer install
    - chmod a+x bin/cake

# PHP Lint script using CakePHP coding standards
.php-lint: &php-lint
    - composer require cakephp/cakephp-codesniffer:dev-master
    - chmod +x vendor/bin/phpcs
    - vendor/bin/phpcs --ignore=*/Migrations/* -p --extensions=php --standard=vendor/cakephp/cakephp-codesniffer/CakePHP ./src ./tests ./config ./plugins

.run-on-do-docker: &run-on-do-docker
    tags:
        - digitalocean
        - docker

# Prepare Section
# -----------------------------------
setup-cakeapp:
    <<: *push-cache
    stage: prepare
    script: *install-dependencies
    <<: *run-on-do-docker

# Post-Test section
# -----------------------------------

# Lint
php lint:
    <<: *pull-cache
    stage: post-test
    before_script: *install-dependencies
    script: *php-lint
    allow_failure: true
    <<: *run-on-do-docker

# Test section
# -----------------------------------

# PHP Unit test
php:mariadb-phpunit:
    <<: *pull-cache
    <<: *mariadb-variables
    stage: test
    services:
        - redis
        - mariadb
    stage: test
    before_script: *install-dependencies
    script:
        - phpunit --coverage-text --colors=never
    <<: *run-on-do-docker

php:postgres-phpunit:
    <<: *pull-cache
    <<: *postgres-variables
    stage: test
    services:
        - redis
        - postgres
    stage: test
    before_script: *install-dependencies
    script:
        - phpunit --coverage-text --colors=never
    artifacts:
        when: on_failure
        paths:
        - logs
        expire_in: 1 week
    <<: *run-on-do-docker

db:postgres-migrations:
    <<: *pull-cache
    <<: *postgres-variables
    stage: test
    services:
        - postgres
        - redis
    before_script: *install-dependencies
    script:
        - bin/cake migrations migrate
        - bin/cake migrations rollback
    artifacts:
        when: on_failure
        paths:
        - logs
        expire_in: 1 week
    <<: *run-on-do-docker

